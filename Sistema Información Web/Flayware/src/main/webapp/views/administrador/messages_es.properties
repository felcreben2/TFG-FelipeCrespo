 estos Términos y Condiciones de uso .    8 . Legislación aplicable n \ \ reclamo nCualquier relación con el sitio web de Acme-Date se regirán por las leyes del Estado de España , sin consideración a su conflicto de disposiciones legales.    General Términos y Condiciones aplicables al uso de un sitio Web. Política de Cookies por www.acme.com    Que son las cookies    En una práctica común con casi todos los sitios web profesionales Este sitio utiliza cookies, que son pequeños archivos que se descargan en su ordenador , para mejorar su experiencia . Esta página describe qué información recopilamos, cómo la usamos y por qué a veces tenemos que almacenar estos cookies. También compartiremos cómo se puede prevenir estas cookies se almacenan sin embargo esto puede degradar o ' romper ' ciertos elementos de la funcionalidad del sitio.   más información general  Por sobre las cookies vea el artículo de Wikipedia sobre HTTP cookies ...    how utilizamos las cookies    Se utilizan cookies para una variedad de razones que se detallan a continuación. Por desgracia, en la mayoría de los casos no hay opciones estándar de la industria para deshabilitar las cookies sin desactivar por completo la funcionalidad y características que añaden a este sitio. Se recomienda que usted deja en todas las cookies, si usted no está seguro de si los necesita o no en caso de que se utilizan para proporcionar un servicio que utiliza.    Disabling cookies    No se puede evitar que la instalación de cookies mediante el ajuste la configuración de su navegador ( ver el navegador de ayuda para saber cómo hacer esto) . Tenga en cuenta que al desactivar las cookies afectará la funcionalidad de este y muchos otros sitios web que usted visita. Deshabilitar las cookies por lo general se traducirá en también deshabilitar ciertas funcionalidades y características del este sitio. Por lo tanto , se recomienda que no deshabilite las cookies.    Los Cookies Establecer    Si se crea una cuenta con nosotros, entonces vamos a utilizar cookies para la gestión del proceso de registro y administración general. Estas cookies por lo general se eliminan al cerrar la sesión sin embargo, en algunos casos, pueden permanecer después de recordar sus preferencias cuando se ha desconectado .    Se utilizar cookies cuando un usuario ha entrado en el modo que podemos recordar este hecho. Esto evita tener que iniciar sesión cada vez que visitas una página nueva. Estas cookies se eliminan o borran al cerrar la sesión para asegurarse de que sólo se puede acceder a funciones y áreas restringidas cuando conectado típicamente
